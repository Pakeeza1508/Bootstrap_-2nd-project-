<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Themify Icons Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/themify-icons/0.1.2/css/themify-icons.css">
  <style>
    .btn-bordered {
      border: 1px solid #333;
      padding: 10px 15px;
      display: inline-block;
      margin-right: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-decoration: none;
    }
    .ti-control-play,
    .ti-apple {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="home-download-btn">
    <a href="#" class="btn btn-bordered mt-4"><span class="ti-control-play"></span>Play Store</a>
    <a href="#" class="btn btn-bordered mt-4"><span class="ti-apple"></span>App Store</a>
  </div>
</body>
</html>
